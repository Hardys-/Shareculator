<body>
<script type="text/javascript" src="js/jquery-1.5.1.js"></script>
<script type="text/javascript" src="js/index.js"></script>

<img id="logo" src="http://hhao.hostei.com/shareculator/pic/logo.png"/>

<p class ="title">Please select one to begin, set English / Chinese <span id="lan"> here</span></p>
<div id="front-panel">
	<input id="logInButton" class="submit" type="submit" value="Log In"> or 
	<input id="createButton" class="submit" type="submit" value="Create One">
</div>
<div id="login-panel">
		<form class="contact-form" id="contact-form" action="login.php" method="post" onSubmit="return infoCheck(this)">
			<input class="input-text" type="text" name="user" placeholder="User"><b class="contact-required-field">&nbsp;*</b>
			<input class="input-text" type="text" name="pw" placeholder="Password"><b class="contact-required-field">&nbsp;*</b>
			<input id="login" class="submit" type="submit" value="Log In">
		</form>
</div>
<div id = "main-panel">
	<div id="frame">
		<div id="user">
			<input id="addUserButton" class="submit main-panel-button" type="submit" value="Sharer+ ">&nbsp;&nbsp;
			<input id="saveButton" class="submit main-panel-button" type="submit" value="Save">&nbsp;&nbsp;
			
		</div>
		<hr class="line" />
		<div id="opera">
			<select id="sharer">
				<option>Add a person</option>
			</select>&nbsp;	
			
			<input id="amount" class="input-text" type="text" name="amount" placeholder="Amount">&nbsp;
			<input id="memo" class="input-text" type="text" name="amount" placeholder="Memo">&nbsp;&nbsp;
			<input id="addMoneyButton" class="submit main-panel-button" type="submit" value="Add">&nbsp;&nbsp;
			<input id="saveButton" class="submit main-panel-button" type="submit" value="Undo">&nbsp;&nbsp;
			<input id="checkOutButton" class="submit main-panel-button" type="submit" value="Check Out">
		</div>
		<div id="list"></div>

	</div>
	<div id="myCanvas">
	
	</div>
</div>
